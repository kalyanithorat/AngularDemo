


<h4>Login</h4>
<form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" (ngSubmit)="onSubmit()">
        <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.email.errors }" />
 <div *ngIf="loginForm?.controls['email'].touched || loginForm?.controls['email'].dirty" class="invalid-feedback">
     <div *ngIf="loginForm?.controls['email'].errors?.required">
    <div class="alert alert-danger" role="alert">
    Email is Required!
  </div></div>
<div *ngIf="loginForm?.controls['email'].errors?.pattern"><div class="alert alert-danger" role="alert">
    Valid email is required!
  </div></div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; loginForm.controls.password.errors }"  />
                <div *ngIf="loginForm?.controls['password'].touched || loginForm?.controls['password'].dirty"class="text-danger">
                    <div *ngIf="loginForm?.controls['password'].errors?.required"><div class="alert alert-danger" role="alert">
                            Password is required!
                          </div></div>
                    <div *ngIf="loginForm.controls['password'].errors?.minlength"><div class="alert alert-danger" role="alert">
                            Password must be 6 charechtor long!
                          </div></div>
                </div>
            </div>
    <div class="form-group">
        <button  (click)="login()" [disabled]="loading" class="btn btn-primary" [disabled]=!loginForm.valid>Login</button>
